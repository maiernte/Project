<div class='box' style="margin-top:5px;">
    <div class="ui attached segment" style='padding:1px'>
        <!--<div [ng-switch]="data.type">-->
        <!--    <template [ng-switch-when]="'calendar'">-->
        <!--        <ng-content select='.calendarview'></ng-content>-->
        <!--    </template>-->
        <!--    <template [ng-switch-when]="'liuyao'">-->
        <!--        <ng-content select='.guaview'></ng-content>-->
        <!--    </template>-->
        <!--</div>-->
        <ng-content></ng-content>
    </div>
    <div class="ui bottom attached small menu" style="background-color: #eee;">
        <div class="right menu">
            <div class="ui animated vertical button item" (click)='showSetting()'>
                <div class="visible content">
                    <i class="icon setting"></i>
                </div>
                <div class="hidden content">
                    {{'功能' | tran:glsetting.lang}}
                </div>
            </div>
            <div class="ui animated vertical button item" (click)='wide = !wide'>
                <div class="visible content">
                    <i class="icon resize horizontal"></i>
                </div>
                <div class="hidden content">
                    {{'宽显' | tran:glsetting.lang}}
                </div>
            </div>
            <div class="ui animated vertical button item">
                <div class="visible content">
                    <i class="icon photo"></i>
                </div>
                <div class="hidden content">
                    {{'快照' | tran:glsetting.lang}}
                </div>
            </div>
            <div class="ui animated vertical button item">
                <div class="visible content">
                    <i class="icon save"></i>
                </div>
                <div class="hidden content">
                    {{'保存' | tran:glsetting.lang}}
                </div>
            </div>
            <div class="ui animated vertical button item" (click)="close()">
                <div class="visible content">
                    <i class="icon remove"></i>
                </div>
                <div class="hidden content">
                    {{'关闭' | tran:glsetting.lang}}
                </div>
            </div>
            
        </div>
    </div>
</div>
