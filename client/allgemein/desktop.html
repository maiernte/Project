<div>
    <div class="ui top attached menu">
        <div class="ui animated fade primary button item" (click)="showMenu()">
            <div class="visible content">
                <i class="sidebar icon"></i>
            </div>
            <div class="hidden content">
                {{'菜单' | tran:glsetting.lang}}
            </div>
        </div>
        <div class="ui animated fade primary button item" (click)="addWindow('calendar')">
            <div class="visible content">
                <i class="calendar icon"></i>
            </div>
            <div class="hidden content">
                {{'万年历' | tran:glsetting.lang}}
            </div>
        </div>
        <div class="ui animated fade primary button item" (click)="addWindow('compass')">
            <div class="visible content">
                <i class="compass icon"></i>
            </div>
            <div class="hidden content">
                {{'罗盘' | tran:glsetting.lang}}
            </div>
        </div>
        
        <div class="ui horizontal basic label">
            {{'华鹤易学' | tran:glsetting.lang}}
        </div>
    </div>
    
    <div class="ui info message">
        <i class="close icon"></i>
        <div class="header">
            {{'欢迎使用华鹤易学移动平台！' | tran:glsetting.lang}}
        </div>
        <p>{{'按顶上左边第一个按钮打开系统菜单。' | tran:glsetting.lang}}</p>
        <div class="ui checkbox">
            <input type="checkbox" [(ng-model)]='ShowTips'>
            <label>{{'不再显示此提示。' | tran:glsetting.lang}}</label>
        </div>
    </div>
    
    <div class="row">
        <ty-window *ng-for="#frame of frameList" #tywind
                   class="col-xs-12"
                   [class.col-lg-4]='tywind.wide === false'
                   [class.col-lg-6]='tywind.wide === true'
                   [class.col-sm-6]='tywind.wide === false'
                   [class.col-sm-12]='tywind.wide === true'
                   [class.col-md-6]='tywind.wide === false'
                   [class.col-md-12]='tywind.wide === true'
                   [data]="frame"
                   (onclosing)="oncloseWind($event)">
            <!--<calendarview class='calendarview' *ng-if='frame.type == "calendar"'></calendarview>-->
            <!--<guaview class='guaview' *ng-if='frame.type == "gua"'></guaview>-->
            <!--<div class='otherview' *ng-if='frame.type == "other"'>some thing else</div>-->
            <calendarview *ng-if='frame.type == "calendar"'></calendarview>
            <guaview *ng-if='frame.type == "gua"' [initdata]="frame.data"></guaview>
            <baziview *ng-if='frame.type == "bazi"' [initdata]="frame.data"></baziview>
            <compass-view *ng-if="frame.type == 'compass'"></compass-view>
            <div *ng-if='frame.type == "other"'>some thing else</div>
        </ty-window>
    </div>
</div>
