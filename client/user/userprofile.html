
<div class="ui to attached segment">
    <div class="ui buttons" >
        <div class="ui icon button" [class.disabled]="EditModel"
             (click)="EditModel = true">
            <i class="edit icon"></i>
        </div>
        <div class="ui icon button" [class.disabled]="!EditModel"
             (click)="EditModel = false">
            <i class="save icon"></i>
        </div>
        <div class="ui icon button" >
            <i class="mail icon"></i>
        </div>
        <div class="ui icon button" >
            <i class="privacy icon"></i>
        </div>
        <div class="ui icon button" (click)="logout()">
            <i class="sign out icon"></i>
        </div>
    </div>
    <div class="ui form" style="margin-top: 10px">
        <div class="inline field">
            <label>{{'用户' | tran:glsetting.lang}}</label>
            <a class="ui basic teal label">
                {{Username}}
            </a>
        </div>
        <div class="inline field" [class.disabled]="!EditModel">
            <label>{{'昵称' | tran:glsetting.lang}}</label>
            <input type="text" [(ngModel)]="NickName"/>
        </div>
        <div class="inline field">
            <label>{{'邮箱' | tran:glsetting.lang}}</label>
            <input type="text" [(ngModel)]="Email"
                   [readonly]="!Editemail"/>
            <button class="ui icon basic button"
                    (click)="changeEmail()">
                <i class="mail icon"></i>
            </button>
            <label *ngIf="!MailVerified">
                {{'未验证' | tran:glsetting.lang}}
            </label>
            <label *ngIf="MailVerified">
                {{'已验证' | tran:glsetting.lang}}
            </label>
        </div>
        <div class="inline field">
            <label>{{'签名' | tran:glsetting.lang}}</label>
            <input type="text"  [(ngModel)]="Moto"
                   [readonly]="!Editmoto"/>
            <button class="ui icon basic button"
                    (click)="changeMoto()">
                <i class="write icon"></i>
            </button>
        </div>
        <div class="inline field">
            <label>{{'组别' | tran:glsetting.lang}}</label>
            <label>{{Group}}</label>
        </div>
    </div>
</div>
