
<div class="ui top attached segment"
     style="text-align: center" >
    <a class="ui basic top left attached large label" style="margin-bottom: 0"
       (click)="goBack()">
        <i class="angle left icon"></i>
        {{'返回' | tran:glsetting.lang}}
    </a>
    {{'书集详细信息' | tran:glsetting.lang}}
    <a class="ui basic top right attached large label" 
        style="margin-bottom: 0"
        (click)="saveBook()">
        <i class="save icon"></i>
        {{'保存' | tran:glsetting.lang}}
    </a>
</div>
<div class="ui attached segment">
    <div class="ui hidden positive message">
      <i class="close icon"></i>
      <div class="header">
        {{'操作成功' | tran:glsetting.lang}}
      </div>
      <p>{{'修改内容已经成功保存。' | tran:glsetting.lang}}</p>
    </div>
    <div class="ui hidden negative message">
      <i class="close icon"></i>
      <div class="header">
        {{'操作失败' | tran:glsetting.lang}}
      </div>
      <p>{{'修改内容无法被保存。' | tran:glsetting.lang}}</p>
    </div>
    <div class="ui form">
        <div class="inline field">
            <label>{{'书名：' | tran:glsetting.lang}}</label>
            <input type="text" placeholder="书名" [(ng-model)]="Name">
        </div>
        <div class="inline field">
            <label>{{'作者：' | tran:glsetting.lang}}</label>
            <input type="text" placeholder="作者" [(ng-model)]="Author">
        </div>
        <div class="field">
            <label>{{'简介：' | tran:glsetting.lang}}</label>
            <input type="text" placeholder="简介" [(ng-model)]="Desc">
        </div>
    </div>
</div>
