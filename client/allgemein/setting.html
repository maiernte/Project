<div>
    <div class="ui top attached menu">
        <div class="ui animated fade primary button item" (click)="showMenu()">
            <div class="visible content">
                <i class="sidebar icon"></i>
            </div>
            <div class="hidden content">
                {{'菜单' | tran:glsetting.lang}}
            </div>
        </div>
    </div>

    <div class="ui divided items">
        <div class="item">
            <div class="ui tiny image">
                <img src="huahe.jpg" width="64">
            </div>
            <div class="content">
                <div class="header">{{'制作单位' | tran}}</div>
                <div class="description">
                    {{'华鹤国学研究院' | tran}}
                </div>
                <div class="extra">
                    {{'网址:' | tran}}<a href="http://www.32233.cn">www.32233.cn</a>
                </div>
            </div>
        </div>

        <div class="item ui form">
            <div class="inline fields">
                <label>{{'语言: ' | tran:glsetting.lang}}</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="appset-gender"
                               value="zh" #zhlang
                               (click)="TwLang = zhlang.value"
                               [checked]="TwLang == 'zh'">
                        <label>{{'简体' | tran:glsetting.lang}}</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="appset-gender"
                               value="tw" #twlang
                               (click)="TwLang = twlang.value"
                               [checked]="TwLang == 'tw'">
                        <label>{{'正体' | tran:glsetting.lang}}</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="item ui form">
            <div class="inline field">
                <label>{{'书集每页记录: ' | tran:glsetting.lang}}</label>
                <input type="number" min="5" step="1" max="50" [(ngModel)]="BookPageRD"/>
            </div>
        </div>

        <div class="item ui form">
            <div class="inline field">
                <label>{{'六爻盘每行神煞数:' | tran:glsetting.lang}}</label>
                <select class="ui fluid dropdown"
                        [(ngModel)]="GuaShenSha">
                    <option value="4">四</option>
                    <option value="5">五</option>
                    <option value="6">六</option>
                    <option value="7">七</option>
                </select>
            </div>
        </div>

        <div class="item ui form">
            <div class="inline field">
                <label>{{'卦爻显示方式:' | tran:glsetting.lang}}</label>
                <select class="ui fluid dropdown"
                        [(ngModel)]="GuaSimple">
                    <option value="0">{{'全排' | tran:glsetting.lang}}</option>
                    <option value="1">{{'简排' | tran:glsetting.lang}}</option>
                </select>
            </div>
        </div>

        <div class="item ui form">
            <div class="inline field">
                <div class="ui checkbox">
                    <input type="checkbox" [(ngModel)]="GuaArrow">
                    <label>{{'显示变爻箭头' | tran:glsetting.lang}}</label>
                </div>
            </div>
        </div>

        <div class="item ui form">
            <div class="inline field">
                <label>{{'八字盘每行神煞数:' | tran:glsetting.lang}}</label>
                <select class="ui fluid dropdown"
                        [(ngModel)]="BaziShenSha">
                    <option value="4">四</option>
                    <option value="5">五</option>
                    <option value="6">六</option>
                    <option value="7">七</option>
                </select>
            </div>
        </div>

        <div class="item ui form">
            <div class="inline field">
                <label>{{'本地数据:' | tran:glsetting.lang}}</label>
                <button class="ui tiny primary button" (click)="ClearLocalDB()">
                    {{'清空本地数据' | tran:glsetting.lang}}
                </button>
            </div>
        </div>
        <div class="item ui form" *ngIf="!IsCordova">
            <div class="inline field">
                <label>{{'导入书集:' | tran:glsetting.lang}}</label>
                <input type="file" (change)="ImportBook($event)">
            </div>
        </div>
    </div>
</div>
