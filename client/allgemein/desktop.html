<div>
    <div class="ui top attached menu">
        <div class="ui animated fade primary button item" (click)="showMenu()">
            <div class="visible content">
                <i class="sidebar icon"></i>
            </div>
            <div class="hidden content">
                {{'菜单' | tran:glsetting.lang}}
            </div>
        </div>
        <div class="ui animated fade primary button item" (click)="addWindow('calendar')">
            <div class="visible content">
                <i class="calendar icon"></i>
            </div>
            <div class="hidden content">
                {{'万年历' | tran:glsetting.lang}}
            </div>
        </div>
        <div class="ui animated fade primary button item" (click)="addWindow('liuyao')">
            <div class="visible content">
                <i class="compass icon"></i>
            </div>
            <div class="hidden content">
                {{'罗盘' | tran:glsetting.lang}}
            </div>
        </div>
    </div>
    <!--<div class="ui four column doubling stackable grid" style="margin:0">-->
    <!--    <ty-window *ng-for="#frame of frameList"-->
    <!--                class="sixteen wide mobile eight wide tablet four wide computer column column-addon"-->
    <!--                (onclosing)="oncloseWind($event)"></ty-window>-->

    <!--</div>-->
    
    <div class="row">
        <ty-window *ng-for="#frame of frameList" #tywind
                   class="col-xs-12"
                   [class.col-lg-4]='tywind.wide === false'
                   [class.col-lg-6]='tywind.wide === true'
                   [class.col-sm-6]='tywind.wide === false'
                   [class.col-sm-12]='tywind.wide === true'
                   [class.col-md-6]='tywind.wide === false'
                   [class.col-md-12]='tywind.wide === true'
                   [data]="frame"
                   (onclosing)="oncloseWind($event)"></ty-window>
    </div>
</div>
